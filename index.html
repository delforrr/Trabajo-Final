<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/registro.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio/registro</title>
  </head>
  <body>
    <main>
      <div class="inicio_registro">
        <div class="apartado">
          <div class="apartado-inicio">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar a la pagina</p>
            <button id="boton_iniciar-sesion">Inicia sesión</button>
          </div>
          <div class="apartado-registro">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="boton_registro">Registrarse</button>
          </div>
        </div>
        <!--Formularios de inicio de sesión y Registro!-->
        <div class="formulario_inicio-registro">
          <!-- Formulario de inicio de sesion -->
          <form action="" class="formulario_inicio">
            <h2>Iniciar sesión</h2>
            <input type="text" placeholder="Correo Electrónico" />
            <input type="password" placeholder="Contraseña" />
           <button><a href="./organizador.html">Iniciar sesión</a></button>
          </form>
          <!-- Formulario de Registro -->
          <form action="" class="formulario_registro">
            <h2>Regístrarse</h2>
            <input type="text" placeholder="Nombre Completo" />
            <input type="text" placeholder="Correo Eleectronico" />
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <button><a href="./organizador.html">Crear Cuenta</a></button>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/santiscript.js"></script>
  </body>
</html>
